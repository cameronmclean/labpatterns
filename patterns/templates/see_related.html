<!DOCTYPE html>
<html lang=en>
	<head>
		<title>Set the scene</title>
		<link type="text/css" rel="stylesheet" href="{{ STATIC_URL }}base.css">
	</head>
	<body>
		<table>
			{% for force, words in related_force_terms.items %}
				<tr class="force_name"><td>{{ force }}</td></tr>
					{% for word in words %}
					<tr><td>{{ word }}</td></tr>
					{% endfor %}
			{% endfor %}
		</table>		
	</body>
</html>
